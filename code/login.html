<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เข้าสู่ระบบ</title>
  <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Mitr', sans-serif;
      margin: 0; padding: 0;
      background-color: #fbd02a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #004c99;
    }
    .login-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 320px;
      box-sizing: border-box;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 30px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 2px solid #004c99;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #fbdd65;
      box-shadow: 0 0 5px #fbdd65;
    }
    button {
      width: 100%;
      background-color: #004c99;
      color: white;
      border: none;
      padding: 14px 0;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #003366;
    }
    .error-message {
      color: #cc0000;
      font-weight: bold;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <div id="error" class="error-message"></div>
    <input type="text" id="username" placeholder="ชื่อผู้ใช้" autocomplete="off" />
    <input type="password" id="password" placeholder="รหัสผ่าน" autocomplete="off" />
    <button onclick="login()">เข้าสู่ระบบ</button>
  </div>

  <script>
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    function clearError() {
      const errorDiv = document.getElementById('error');
      errorDiv.style.display = 'none';
    }
    function login() {
      clearError();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        showError('กรุณากรอกชื่อผู้ใช้และรหัสผ่าน');
        return;
      }

      if (username === 'user' && password === '1234') {
        window.location.href = 'try.html';
      } else {
        showError('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
      }
    }
  </script>
</body>
</html>
