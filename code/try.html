<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Simple Clickable Box (Thai only)</title>
  <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Mitr', sans-serif;
      margin: 0; padding: 0;
      background-color: #ffffff;
      color: white;
      text-align: center;
    }
    header {
      background-color: #ffffff;
      color: #0066cc;
      padding: 20px;
    }
    .logo-center {
      width: 150px;
      display: block;
      margin: 0 auto 10px auto;
    }
    .subtitle {
      font-size: 40px;
      color: #004c99;
      margin-top: 10px;
    }
    nav {
      background-color: #004c99;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }
    main {
      padding: 40px;
      position: relative; /* เพื่อให้ popup ตำแหน่งสัมพันธ์ */
    }
    .box-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .clickable-box {
      background-color: #fbd02a;
      color: #0066cc;
      padding: 40px 40px;
      border-radius: 10px;
      width: 200px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      position: relative;
      z-index: 1;
    }
    .clickable-box:hover {
      background-color: #fbdd65;
    }
    footer {
      background-color: #003366;
      color: white;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* กล่องข้อความแจ้งเตือน */
    .notification-box {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #0066cc;
      color: white;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 18px;
      transition: opacity 0.5s ease;
      opacity: 0;
      z-index: 1000;
      display: none;
    }

    /* กล่องแชท */
    #chat-button {
      position: fixed;
      bottom: 90px;
      right: 30px;
      background-color: #004c99;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1100;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    #chat-box {
      position: fixed;
      bottom: 150px;
      right: 30px;
      width: 320px;
      max-height: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
      z-index: 1100;
      color: black;
    }
    #chat-header {
      background-color: #004c99;
      color: white;
      padding: 10px 15px;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      user-select: none;
    }
    #chat-messages {
      flex: 1;
      padding: 10px 15px;
      overflow-y: auto;
      font-size: 14px;
    }
    #chat-input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #chat-input {
      flex: 1;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-bottom-left-radius: 10px;
      outline: none;
    }
    #chat-send {
      background-color: #004c99;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-weight: bold;
      border-bottom-right-radius: 10px;
      transition: background-color 0.3s ease;
    }
    #chat-send:hover {
      background-color: #003366;
    }
    /* ข้อความในแชท */
    .chat-message {
      margin-bottom: 10px;
      text-align: left;
    }
    .chat-message.user {
      text-align: right;
      color: #004c99;
      font-weight: bold;
    }

    /* กล่อง popup เล็กๆ */
    #popupBox {
      display: none;
      position: absolute;
      top: -90px; /* ยกขึ้นเหนือกล่องคำนวณ */
      left: 50%;
      transform: translateX(-50%);
      background-color: #e0f7fa;
      color: #0066cc;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      white-space: nowrap;
      z-index: 10;
      user-select: none;
    }
    #popupBox:hover {
      background-color: #b2ebf2;
    }
  </style>
</head>
<body>

<header>
  <img src="egat-logo.png" alt="โลโก้ กฟผ." class="logo-center" />
  <div class="subtitle">แผนกระบบขนส่งวัสดุและบริการ (หวขบ.-ช.)</div>
</header>

<nav>
  <a href="#">หน้าแรก</a>
  <a href="#">เกี่ยวกับ</a>
  <a href="#">ติดต่อ</a>
  <a href="#">บริการ</a>
</nav>

<main>
  <div class="box-container" style="position: relative;">
    <div class="clickable-box" onclick="showNotification('คุณคลิกที่กล่องไลน์สายพาน!')">
      ไลน์สายพาน
    </div>
    <div class="clickable-box" id="calcBox" onclick="togglePopup()">
      คำนวณ
      <div id="popupBox" onclick="goToDriver()">Calculation of Driver</div>
    </div>
  </div>
</main>

<div id="notification" class="notification-box"></div>

<button id="chat-button" title="แชทกับเรา">✉️</button>

<div id="chat-box">
  <div id="chat-header">แชทกับเรา</div>
  <div id="chat-messages"></div>
  <div id="chat-input-area">
    <input type="text" id="chat-input" placeholder="พิมพ์ข้อความ..." />
    <button id="chat-send">ส่ง</button>
  </div>
</div>

<footer>
  &copy; 2025 เว็บไซต์ของฉัน
</footer>

<script>
  function showNotification(message) {
    const box = document.getElementById('notification');
    box.textContent = message;
    box.style.display = 'block';
    setTimeout(() => {
      box.style.opacity = '1';
    }, 10);
    setTimeout(() => {
      box.style.opacity = '0';
      setTimeout(() => {
        box.style.display = 'none';
      }, 500);
    }, 3000);
  }

  function togglePopup() {
    const popup = document.getElementById('popupBox');
    if (popup.style.display === 'block') {
      popup.style.display = 'none';
      showNotification('ซ่อนเมนู Calculation of Driver แล้ว');
    } else {
      popup.style.display = 'block';
      showNotification('เปิดเมนู Calculation of Driver');
    }
  }

  function goToDriver() {
    window.location.href = 'driverpower.html';
  }

  const chatButton = document.getElementById('chat-button');
  const chatBox = document.getElementById('chat-box');
  const chatMessages = document.getElementById('chat-messages');
  const chatInput = document.getElementById('chat-input');
  const chatSend = document.getElementById('chat-send');

  chatButton.addEventListener('click', () => {
    if (chatBox.style.display === 'flex') {
      chatBox.style.display = 'none';
    } else {
      chatBox.style.display = 'flex';
      chatInput.focus();
    }
  });

  function appendMessage(text, sender = 'user') {
    const msg = document.createElement('div');
    msg.textContent = text;
    msg.classList.add('chat-message');
    if (sender === 'user') {
      msg.classList.add('user');
    }
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  chatSend.addEventListener('click', () => {
    const text = chatInput.value.trim();
    if (text) {
      appendMessage(text, 'user');
      chatInput.value = '';

      // ตัวอย่างตอบกลับ (แก้เป็น AI จริงได้)
      setTimeout(() => {
        appendMessage('ขอบคุณสำหรับข้อความของคุณ!', 'bot');
      }, 500);
    }
  });

  chatInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      chatSend.click();
    }
  });
</script>

</body>
</html>
